<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="contact us" />
    <meta name="author" content="Berken Ates" />
    <meta
      name="keywords"
      content="raincoat, design, sturdy, adventure, water resistant, contact us, q&a"
    />
    <title>::: Contact us :::</title>
    <script
      src="https://kit.fontawesome.com/c2d4bd022b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/navbar.css" />
    <link rel="stylesheet" type="text/css" href="assets/footer.css" />
    <link rel="stylesheet" type="text/css" href="assets/contact-us.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="burger-menu">
          <i class="fa-solid fa-bars fa-2xl" style="color: #1e1e1e"></i>
        </div>
        <span class="language-en"> EN </span>
        <div class="logo-rain">
          <a href="index.html" aria-label="go to home-page">
            <img src="assets/logo/logo-rainydays.png" alt="rainydays logo">
          </a>
        </div>

        <!-- My menu for desktop -->
        <div class="desktop-menu">
          <a href="index.html" aria-label="Home Page"> Home </a>
          <a href="product-list-men.html" aria-label="Mens Jackets"> Men </a>
          <a href="product-list-women.html" aria-label="Womens Jackets"> Women </a>
          <a href="about-us.html" aria-label="About us"> About us </a>
          <a href="contact-us.html" aria-label="Contact us"> Contact us </a>
          <a href="" aria-label="Locations"> Locations </a>
        </div>

        <div class="navbar-icons">
          <div class="heart-favourite">
            <i class="fa-regular fa-heart fa-2xl" style="color: #1e1e1e"></i>
          </div>
          <div class="search-glass">
            <i
              class="fa-solid fa-magnifying-glass fa-2xl"
              style="color: #1e1e1e"
            ></i>
          </div>
          <div class="bag-checkout">
            <a href="product-specific-page.html" aria-label="go to checkout">
              <i
                class="fa-solid fa-bag-shopping fa-2xl"
                style="color: #1e1e1e"
              ></i>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <h1>Contact us</h1>
      <form>
        <h4>First name*</h4>
        <input label="first name" />
        <h4>Last name*</h4>
        <input label="last name" />
        <h4>Country / region*</h4>
        <select></select>
        <input label="country and region" placeholder="Norway" />
        <h4>Email adress*</h4>
        <input label="email adress" placeholder="mail@example.com" />
        <h4>Phone*</h4>
        <input label="Phone" />
        <h4>Tell us about your inquiry</h4>
        <input label="tell us about your inquiry" />
      </form>
      <div class="call-email">
        <button>Call us</button>
        <button>Email us</button>
      </div>
    </main>

    <footer>
      <div class="top-footer">
        <ul class="sections">
          <a href="contact-us.html" aria-label="contact us">
            <li>Support</li>
          </a>
          <a href="about-us.html" aria-label="about us">
            <li>About us</li>
          </a>
          <li>Cookies</li>
          <li>Blog</li>
        </ul>
      </div>
      <div class="bot-footer">
        <ul class="social-media" alt="social media">
          <li>
            <a href="https://nb-no.facebook.com/" target="_blank" aria-label="go to facebook">
              <i
                class="fa-brands fa-facebook fa-2xl"
                style="color: #1e1e1e"
              ></i>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/" target="_blank" aria-label="go to twitter">
              <i class="fa-brands fa-twitter fa-2xl" style="color: #1e1e1e"></i>
            </a>
          </li>
          <li>
            <a href="https://no.pinterest.com/" target="_blank" aria-label="go to pinterest">
              <i
                class="fa-brands fa-pinterest-p fa-2xl"
                style="color: #1e1e1e"
              ></i>
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/" target="_blank" aria-label="go to instagram">
              <i
                class="fa-brands fa-instagram fa-2xl"
                style="color: #1e1e1e"
              ></i>
            </a>
          </li>
          <li>
            <a href="https://www.youtube.com/" target="_blank" aria-label="go to youtube">
              <i class="fa-brands fa-youtube fa-2xl" style="color: #1e1e1e"></i>
            </a>
          </li>
          <li>
            <a href="https://www.tiktok.com/en/" target="_blank" aria-label="go to tiktok">
              <i class="fa-brands fa-tiktok fa-2xl" style="color: #1e1e1e"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
